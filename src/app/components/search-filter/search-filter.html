<div class="filter-sidebar bg-white p-3 rounded-3 shadow-sm border">
  <h5 class="mb-3 fw-bold">Filter By</h5>

  <div class="mb-4">
    <label class="form-label fw-bold small text-muted">Price Range (EGP)</label>
    <div class="d-flex gap-2">
      <input type="number" class="form-control form-control-sm" placeholder="Min" 
             [(ngModel)]="filters.priceMin" (change)="onFilterChange()">
      <span class="align-self-center">-</span>
      <input type="number" class="form-control form-control-sm" placeholder="Max" 
             [(ngModel)]="filters.priceMax" (change)="onFilterChange()">
    </div>
  </div>

  <hr class="text-muted opacity-25">

  <div class="mb-4">
    <label class="fw-bold small text-muted mb-2">Bus Company</label>
    <div class="form-check" *ngFor="let company of availableCompanies">
      <input class="form-check-input" type="checkbox" [id]="company"
             [(ngModel)]="filters.companies[company]" (change)="onFilterChange()">
      <label class="form-check-label" [for]="company">
        {{ company }}
      </label>
    </div>
  </div>

  <hr class="text-muted opacity-25">

  <div class="mb-4">
    <label class="fw-bold small text-muted mb-2">Class</label>
    <div class="form-check" *ngFor="let type of availableTypes">
      <input class="form-check-input" type="checkbox" [id]="type"
             [(ngModel)]="filters.busType[type]" (change)="onFilterChange()">
      <label class="form-check-label" [for]="type">
        {{ type }}
      </label>
    </div>
  </div>

  <hr class="text-muted opacity-25">

  <div class="mb-4">
    <label class="fw-bold small text-muted mb-2">Amenities</label>
    <div class="form-check" *ngFor="let amenity of availableAmenities">
      <input class="form-check-input" type="checkbox" [id]="amenity"
             [(ngModel)]="filters.amenities[amenity]" (change)="onFilterChange()">
      <label class="form-check-label" [for]="amenity">
        {{ amenity }}
      </label>
    </div>
  </div>

</div>
