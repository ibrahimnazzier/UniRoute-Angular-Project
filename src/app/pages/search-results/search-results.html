<div class="container py-4">
  <div class="row">
    
    <div class="col-lg-3 mb-4 mb-lg-0">
      <app-search-filter (filterChange)="onFilterApplied($event)"></app-search-filter>
    </div>

    <div class="col-lg-9">
      <h2 class="mb-4 fs-4 fw-bold">{{ 'RESULTS.SEARCH_PAGE.TITLE' | translate }}</h2>
      
      <div *ngIf="displayTrips.length === 0" class="alert alert-info text-center">
        No trips found matching your filters.
      </div>

      @for (trip of displayTrips; track trip.tripId) {
        <app-trip-card [trip]="trip"></app-trip-card>
      }

      <app-pagination
        [totalItems]="totalItems"
        [itemsPerPage]="itemsPerPage"
        [currentPage]="currentPage"
        (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>

  </div>
</div>
