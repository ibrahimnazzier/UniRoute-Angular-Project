<div class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light text-center px-3">
  
  <div class="bg-white p-4 rounded-circle shadow-sm mb-4" style="width: 120px; height: 120px; display: flex; align-items: center; justify-content: center;">
    <img [src]="logoUrl" [alt]="companyName" class="img-fluid" style="max-height: 80px;">
  </div>

  <h2 class="mb-3 fw-bold text-dark">We are taking you to {{ companyName }}</h2>
  <p class="text-muted mb-4 fs-5">
    Please wait while we redirect you to the official provider to complete your booking safely.
  </p>

  <div class="spinner-border text-primary mb-3" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <small class="text-muted mt-5">Don't close this window.</small>
</div>
