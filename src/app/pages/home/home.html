<div class="home-container">
  
  <section class="hero">
    <div class="container">
      <h1 class="hero-title">
        {{ 'HOME.HERO_TITLE' | translate }}
      </h1>
      <p class="hero-subtitle">
        {{ 'HOME.HERO_SUBTITLE' | translate }}
      </p>

      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-widget">
        
        <div class="input-group">
          <label>{{ 'HOME.SEARCH.FROM_LABEL' | translate }}</label>
          <div class="input-wrapper">
            <i class="bi bi-geo-alt-fill icon"></i> <input type="text" formControlName="from" [placeholder]="'HOME.SEARCH.FROM_PLACEHOLDER' | translate">
          </div>
        </div>

        <div class="input-group">
          <label>{{ 'HOME.SEARCH.TO_LABEL' | translate }}</label>
          <div class="input-wrapper">
            <i class="bi bi-flag-fill icon"></i>
            <input type="text" formControlName="to" [placeholder]="'HOME.SEARCH.TO_PLACEHOLDER' | translate">
          </div>
        </div>

        <div class="input-group">
          <label>{{ 'HOME.SEARCH.DATE_LABEL' | translate }}</label>
          <div class="input-wrapper">
            <i class="bi bi-calendar-event-fill icon"></i>
            <input type="date" formControlName="date">
          </div>
        </div>

        <div class="btn-container">
          <button type="submit" [disabled]="searchForm.invalid">
            {{ 'HOME.SEARCH.BTN' | translate }}
          </button>
        </div>
      </form>
    </div>
  </section>

      </app-feature-card>

    </div>
  </section>
</div>
